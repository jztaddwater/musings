<div class="share-buttons">
  <a
    class="share-buttons__link"
    href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="Share on Facebook" >
    <i class="ion-social-facebook"></i>
  </a>

  <a
    class="share-buttons__link"
    href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}{% if page.description %}&text={{ page.description | url_escape }}{% else %}{{ page.title | url_escape }}{% endif %}{% if site.twitter %}&via={{ site.twitter }}{% endif %}"
    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="Share on Twitter" >
    <i class="ion-social-twitter"></i>
  </a>

  <a
    class="share-buttons__link"
    href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ site.baseurl }}{{ page.url }}"
    title="Share via Email" >
    <i class="ion-paper-airplane"></i>
  </a>
</div>
