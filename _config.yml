# Site settings

title: "Stephanie Liu"
email: stephofliu@gmail.com
description: > # this means to ignore newlines until "baseurl:"
    Write an awesome description for your new site here.
    You can edit this line in _config.yml. It will appear
    in your document head meta (for Google search results)
    and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "ramenhog.com" # the base hostname & protocol for your site

# Build settings

markdown: kramdown
sass:
  sass_dir: _sass
permalink: /:categories/:title

# Plugins
whitelist: []
gems:      [jekyll-paginate]

kramdown:
  input: GFM
  syntax_highlighter: rouge
highlighter: rouge
paginate: 5
paginate_path: "/blog/page:num/"

collections:
  posts:
    output: true
    permalink: /blog/:categories/:title


